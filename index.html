<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ButterFlies</title>
    <script src="https://kit.fontawesome.com/618ab0cc5a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container-fluid">
        <div class="head-icon">
        </div>
    </section>
    <section>
        <div class="container-fluid background-black">
            <div class="container">
                <h1 class="title">
                    BUTTERFLIES
                </h1>
                <h3 class="content">
                    A STREETWEAR COMPANY CHANGING IT UP
                </h3>
                <div class="row">
                    <div class="col">
                        <button class="my-button border-white white background-black">
                            ENTER EMAIL ADDRESS
                        </button>
                    </div>
                    <div class="col">
                        <button class="my-button border-orange black background-orange">
                            ENTER EMAIL ADDRESS
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="media-bar">
                        <a class="media background-orange" target="_blank" href="https://facebook.com">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="media background-orange" target="_blank" href="https://instagram.com">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a class="media background-orange" target="_blank" href="https://pinterest.com">
                            <i class="fab fa-pinterest-p"></i>
                        </a>
                        <a class="media background-orange" target="_blank" href="https://twitter.com">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a class="media background-orange" target="_blank" href="https://tumblr.com">
                            <i class="fab fa-tumblr"></i>
                        </a>
                        <a class="media background-orange" target="_blank" href="https://gmail.com">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid background-orange">
            <div class="container">
                <h1 class="slogan">
                    CHANGE IT UP!
                </h1>
            </div>
        </div>
    </section>
    <section class="container-fluid background-black">
        <div class="container">
            <div class="gallery background-white">
                <div class="gallery-img">
                    <img src="./assets//images/ima1_2000x.jpg">
                </div>
                <div class="gallery-img">
                    <img src="./assets//images/ima2_2000x.jpg">
                </div>
                <div class="gallery-img">
                    <img src="./assets//images/ima3_2000x.jpg">
                </div>
                <div class="gallery-img">
                    <img src="./assets//images/ima4_2000x.jpg">
                </div>
                <div class="gallery-img">
                    <img src="./assets//images/ima5_2000x.jpg">
                </div>
                <div class="gallery-img">
                    <img src="./assets//images/ima6_2000x.jpg">
                </div>
                <div class="gallery-img">
                    <img src="./assets//images/ima7_2000x.jpg">
                </div>
                <div class="gallery-img">
                    <img src="./assets//images/ima8_2000x.jpg">
                </div>
            </div>
            <div class="advice background-white">
                <div class="advice-text background-orange">
                    <div class="text">
                        <p>DON'T JUST CHANGE YOUR <strong>CLOTHES</strong></p>
                    </div>
                    <div class="text">
                        <p>CHANGE YOUR <strong>ATTITUDE</strong></p>
                    </div>
                </div>
                <div class="advice-img">
                    <img src="./assets//images/Back-shot_700x.jpg">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
